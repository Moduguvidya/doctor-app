<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    .dashboard {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: royalblue;
    }

    button {
      display: block;
      width: 80%;
      margin: 15px auto;
      padding: 14px;
      font-size: 16px;
      background-color: royalblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Welcome to Your Dashboard</h2>
    <button onclick="goToBook()">Book a Doctor</button>
    <button onclick="goToView()">View Appointments</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Check if patient is logged in
    const patient = JSON.parse(localStorage.getItem("loggedInPatient"));
    if (!patient) {
      window.location.href = "login.html"; // Redirect if not logged in
    }

    function goToBook() {
      window.location.href = "book.html";
    }

    function goToView() {
      window.location.href = "view.html";
    }

    function logout() {
      localStorage.removeItem("loggedInPatient"); // Clear session
      window.location.href = "index.html"; // Redirect to home
    }
  </script>

</body>
</html>
